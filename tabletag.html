<html>
<!--  Whole theme Dark / Light Process depends on data-bs-theme = "dark/light" -->

<head>
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
</head>

<body>
    <table>
        <tr>
            <th>Table Tag Rabbil Hasan</th>
        </tr>
        <tr>
            <td>Table Tag Rabbil Hasan</td>
        </tr>

    </table>
    <label>Name: </label></br>
    <input type="text" name="name" id="name" placeholder="Enter your name"></br></br>  
    <label>Email: </label></br>
    <input type="email" name="email" id="email" placeholder="Enter your email"></br></br>
    <label>Password: </label></br>
    <input type="password" name="password" id="password" placeholder="Enter your password"></br></br>
    <label>Phone: </label></br>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone"></br></br>
    <label>URL: </label></br>
    <input type="url" name="url" id="url" placeholder="Enter your url"></br></br>
    <label>Number: </label></br>
    <input type="number" name="number" id="number" placeholder="Enter your number"></br></br>
    <label>Range: </label></br>
    <input type="range" name="range" id="range" placeholder="Enter your range"></br></br>
    <label>Color: </label></br>
    <input type="color" name="color" id="color" placeholder="Enter your color"></br></br>
    <label>Date: </label></br>
    <input type="date" name="date" id="date" placeholder="Enter your date"></br></br>
    <label>Time: </label></br>
    <input type="time" name="time" id="time" placeholder="Enter your time"></br></br>
    <label>Week: </label></br>
    <input type="week" name="week" id="week" placeholder="Enter your week"></br></br>
    <label>Month: </label></br>
    <input type="month" name="month" id="month" placeholder="Enter your month"></br></br>
    <label>Search: </label></br>
    <input type="search" name="search" id="search" placeholder="Enter your search"></br></br>
    <label>File: </label></br>
    <input type="file" name="file" id="file" placeholder="Enter your file"></br></br>
    <label>Submit: </label></br>
    <input type="submit" name="submit" id="submit" value="Submit"></br></br>
    <label>Reset: </label></br>
    <input type="reset" name="reset" id="reset" value="Reset"></br></br>
    <label>Male </label></br>
    <input type="radio" /> </br>
    <label >Female </label>
    <input type="radio" /> </br>
    <label>Checkbox </label>
    <input type="checkbox" /> </br>
    <label>Button </label>
    <input type="button" value="Button"> </br>
    <label>Age </label>
    <input type="age" /> </br>
    <select>
        <option>Select Tag </option>
        <option>Select Tag Rabbil Hasan</option>
        <option>Select Tag Rabbil</option>
    </select>


    <script src="JS/bootstrap.bundle.js"></script>
</body>

</html>
