<!DOCTYPE html>
<html data-bs-theme="">
    <head>
        <title>Meta Tag</title>
        <meta charset="UTF-8">

        <!-- Google Meta Tags -->
        <meta name="description" content="Rabbil Hasan">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Rabbil Hasan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#000000">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="google" content="nositelinkssearchbox">


        <!-- Open Graph for  Facebook -->
        <meta property="og:title" content="Rabbil Hasan">
        <meta property="og:description" content="Rabbil Hasan">
        <meta property="og:image" content="https://www.rabbil.com">
        <meta property="og:url" content="https://www.rabbil.com">
        <meta property="og:site_name" content="Rabbil Hasan">
        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="website">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Rabbil Hasan">
        <meta name="twitter:description" content="Rabbil Hasan">
        <meta name="twitter:image" content="https://www.rabbil.com">
        <meta name="twitter:site" content="@rabbilhasan">
        <meta name="twitter:creator" content="@rabbilhasan">
        <meta name="twitter:card" content="summary_large_image">

        <!-- Cache Control -->
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="max-age=0">
        <meta http-equiv="expires" content="Tue ,01 Jan 1980 1:00:00 GMT">
        
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    </head>
    <body>
            <p><h1>Meta Tag for Facebook and Google</h1></p>
            <label>Coocki and Cache Control the Behind</label></br>
            <label>Select Option from DataList</label></br>
            <input list="browsers" name="browser" type="text">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
