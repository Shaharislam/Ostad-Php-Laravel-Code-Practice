<html data-bs-theme="dark">
<!--  Whole theme Dark / Light Process depends on data-bs-theme = "dark/light" -->

<head>
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
</head>
<body>


    <script>
        var x =10;
        var X=40;
        var z= x+X;
        document.write(z);
        document.write("<br>");

        var A={
            name:"Rahul",
            age:20,
            city:"Delhi"
        };
        document.write("A.Name:= "+A.name);
        document.write("<br>");
        document.write("A.Age:= "+A.age);
        document.write("<br>");
        document.write("A.City:= "+A.city);
        document.write("<br>");
        document.write("A:= "+ A);
        document.write("<br>");

        var B = [10,20,30,40,50];
        document.write("B[0]:= "+B[0]);
        document.write("<br>");
        document.write("B[1]:= "+B[1]);
    </script>
</body>

</html>
